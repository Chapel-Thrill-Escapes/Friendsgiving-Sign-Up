<!DOCTYPE html>
<html>
<head>
    <title>Friendsgiving Food Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Friendsgiving Food Sign-Up</h1>
        <form action="https://script.google.com/macros/s/AKfycby8WUivfYIMfXMziR-hF4zllyPfZn5P9m5asHub8lFilUcmC15fDEbS1eLzk8ZDJvC3/exec" method="POST">
            <input type="text" id="nameInput" name="participantName" placeholder="Enter your name...">
            <input type="text" id="foodInput" name="foodItem" placeholder="Start typing a dish...">
            <button type="submit">Add</button>
        </form>
        <div id="signupList">
            <h2>Who's Bringing What:</h2>
            <!-- Signed up foods will go here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
