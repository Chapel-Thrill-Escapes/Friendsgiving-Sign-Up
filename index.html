<!DOCTYPE html>
<html>
<head>
    <title>Friendsgiving Food Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="logo-container">
    <div class="logo-background"></div>
    <img src="https://images.squarespace-cdn.com/content/v1/5c4bb09e12b13f52d82511e7/1562894905826-0WWB3EMBR4WBXLT74LPR/blacklogo+%281%29+%281%29.png" alt="Chapel Thrill Escapes Logo" class="logo">
</div>
    <div class="container">
        <h1>Friendsgiving Food Sign-Up</h1>
        <form action="https://script.google.com/macros/s/AKfycby8WUivfYIMfXMziR-hF4zllyPfZn5P9m5asHub8lFilUcmC15fDEbS1eLzk8ZDJvC3/exec" method="POST">
            <input type="text" id="nameInput" name="participantName" placeholder="Enter your name..." oninput="filterNames()">
            <div id="nameSuggestions" class="suggestions"></div>
            <input type="text" id="foodInput" name="foodItem" placeholder="Start typing a dish...">
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
